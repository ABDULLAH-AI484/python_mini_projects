<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,rgb(58, 120, 226),rgb(84, 65, 225));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .cell.X {
            color: #ff6f61;
        }

        .cell.O {
            color: #6b5b95;
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #reset-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Over</h1>
        {% if winner == "tie" %}
            <h2>It's a tie!</h2>
        {% else %}
            <h2>Player <span class="player">{{ winner }}</span> wins!</h2>
        {% endif %}
        <div class="board">
            {% for i in range(9) %}
                <div class="cell {% if board[i] == 'X' %}X{% elif board[i] == 'O' %}O{% endif %}">
                    {{ board[i] }}
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('reset') }}" id="reset-button">Play Again</a>
    </div>
</body>
</html>
