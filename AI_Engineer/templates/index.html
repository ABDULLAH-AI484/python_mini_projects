<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hostel Rent Calculation</h1>
        <form method="POST">
            <label for="units">Units Consumed⚡:</label>
            <input type="number" step="0.01" name="units" required>

            <label for="rate">Rate per Unit (PKR)⚡:</label>
            <input type="number" step="0.01" name="rate" required>

            <label for="fixed">Fixed Charge (PKR)⚡:</label>
            <input type="number" step="0.01" name="fixed" required>

            <label for="tax">Tax Rate (%)⚡:</label>
            <input type="number" step="0.01" name="tax" required>

            <label for="hostel">Hostel Rent (PKR):</label>
            <input type="number" name="hostel" required>

            <label for="food">Food Bill (PKR):</label>
            <input type="number" step="0.01" name="food" required>

            <label for="person">Total Persons:</label>
            <input type="number" name="person" required>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
